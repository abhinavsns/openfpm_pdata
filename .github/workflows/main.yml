name: OpenFPM_CI

on:
  pull_request:
  push:
    branches:
      - master
      - fix/github-action
  release:

jobs:
  build_almalinux:
    runs-on: ubuntu-latest
    container: almalinux:8.5
    steps:
      - name: Install dependencies
        run: |
          dnf -y --refresh update
          yum install -y openssh-clients cmake wget git gcc-c++ gcc-gfortran python39 bzip2 diffutils zlib-devel rpm-build sudo
          ln -s /usr/bin/python3 /usr/bin/python
          sudo mkdir -p /usr/local/openfpm/dependencies
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Restore Cache dependencies
        uses: actions/cache/restore@v3
        with:
          path: /usr/local/openfpm/dependencies
          key: almalinux-dep-${{ github.ref }}
      - name: Setup Ccache
        run: |
          wget https://github.com/ccache/ccache/releases/download/v4.8/ccache-4.8-linux-x86_64.tar.xz
          tar -xvf ccache-4.8-linux-x86_64.tar.xz -C $HOME
          echo "$HOME/ccache-4.8-linux-x86_64/" >> $GITHUB_PATH
      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
            append-timestamp: false
      - name: Build and Pack
        run: |
          export PATH="~/ccache-4.8-linux-x86_64/:$PATH"
          export CC=gcc
          export CXX=g++
          sudo -E git config --global safe.directory '*'
          sudo -E git config --global --add safe.directory /__w/openfpm_pdata/openfpm_pdata
          sudo CC=gcc CXX=g++ ./install -i /usr/local/openfpm/dependencies -s -m -c
          sudo -E cp $HOME/openfpm_vars /usr/local/openfpm/dependencies
          sudo -E cp $HOME/.openfpm.mk /usr/local/openfpm/dependencies
          export DEP_PACKING=/usr/local/openfpm/dependencies
          ln -s ./LICENSE.md LICENSE.txt
          ln -s ./README.md README.txt
          cd build
          sudo -E chmod 777 cmake_build_options
          sudo -E printf " -DCPACK_RUN_INSTALL_DEPENDENCIES=ON" >> cmake_build_options;
          sudo -E bash cmake_build_options;
          echo "Calling CPACK"
          sudo -E cpack -G RPM centos
          if [ $? -ne 0 ]; then
            echo "Error creating package"
            exit 1
          fi
          sudo mv openfpm_pdata-*-Linux.rpm openfpm-nightly-Linux-x86_64.rpm
      - uses: actions/cache/save@v3
        if: always()
        with:
          path: /usr/local/openfpm/dependencies
          key: almalinux-dep-${{ github.ref }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: openfpm_nightly_builds
          path: build/openfpm-nightly-Linux-x86_64.rpm
