  build_macos:
    runs-on: macos-latest
    steps:
      - name: Setup GNU Fortran
        uses: modflowpy/install-gfortran-action@v1
      - name: Install dependencies
        run: |
          brew install cmake wget gcc gnu-sed
          sudo mkdir -p /usr/local/openfpm/dependencies
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
            append-timestamp: false
      - name: Restore Cache dependencies
        uses: actions/cache/restore@v3
        with:
          path: /usr/local/openfpm/dependencies
          key: macos-dep-${{ github.ref }}
      - name: Build & Pack
        run: |
          export CC=gcc-12
          export CXX=g++-12
          alias gcc="gcc-12"
          alias g++="g++-12"
          sudo CC=gcc-12 CXX=g++-12 ./install -i /usr/local/openfpm/dependencies -s -m -c
          sudo -E cp $HOME/openfpm_vars /usr/local/openfpm/dependencies
          sudo -E cp $HOME/.openfpm.mk /usr/local/openfpm/dependencies
          export DEP_PACKING=/usr/local/openfpm/dependencies
          ln -s ./LICENSE.md LICENSE.txt
          ln -s ./README.md README.txt
          cd build
          sudo -E chmod 777 cmake_build_options
          sudo -E printf " -DCPACK_RUN_INSTALL_DEPENDENCIES=ON" >> cmake_build_options;
          sudo -E bash cmake_build_options;
          echo "Calling CPACK"
          sudo -E cpack -G productbuild osx
          if [ $? -ne 0 ]; then
            echo "Error creating package"
            exit 1
          fi
          sudo mv openfpm_pdata-*-Darwin.pkg openfpm-nightly-Darwin-x86_64.pkg
      - uses: actions/cache/save@v3
        if: always()
        with:
          path: /usr/local/openfpm/dependencies
          key: macos-dep-${{ github.ref }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: openfpm_nightly_builds
          path: build/openfpm-nightly-Darwin-x86_64.pkg
